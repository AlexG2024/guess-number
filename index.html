<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веселая логическая игра</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            max-width: 315px;
        }

        .piece {
            width: 100px;
            height: 100px;
            background-color: #ddd;
            border: 1px solid #aaa;
            box-sizing: border-box;
            cursor: pointer;
        }

        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            max-width: 315px;
        }
    </style>
</head>
<body>
    <h1>Веселая логическая игра</h1>
    <p>Перетащите кусочки изображения на правильные места!</p>
    <div id="puzzle" class="container">
        <!-- Кусочки изображения -->
        <div class="piece" id="piece1" draggable="true" data-position="0"></div>
        <div class="piece" id="piece2" draggable="true" data-position="1"></div>
        <div class="piece" id="piece3" draggable="true" data-position="2"></div>
        <div class="piece" id="piece4" draggable="true" data-position="3"></div>
        <div class="piece" id="piece5" draggable="true" data-position="4"></div>
        <div class="piece" id="piece6" draggable="true" data-position="5"></div>
        <div class="piece" id="piece7" draggable="true" data-position="6"></div>
        <div class="piece" id="piece8" draggable="true" data-position="7"></div>
        <div class="piece" id="piece9" draggable="true" data-position="8"></div>
    </div>

    <script>
        const pieces = document.querySelectorAll('.piece');
        let draggedPiece = null;

        pieces.forEach(piece => {
            piece.addEventListener('dragstart', (e) => {
                draggedPiece = e.target;
                e.dataTransfer.setData('text/plain', draggedPiece.id);
            });

            piece.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            piece.addEventListener('drop', (e) => {
                e.preventDefault();
                const targetId = e.target.id;
                const draggedId = e.dataTransfer.getData('text/plain');
                const targetPiece = document.getElementById(targetId);
                const draggedPiece = document.getElementById(draggedId);

                // Меняем местами элементы
                const targetPosition = targetPiece.dataset.position;
                const draggedPosition = draggedPiece.dataset.position;
                
                targetPiece.dataset.position = draggedPosition;
                draggedPiece.dataset.position = targetPosition;

                const temp = targetPiece.style.backgroundImage;
                targetPiece.style.backgroundImage = draggedPiece.style.backgroundImage;
                draggedPiece.style.backgroundImage = temp;
            });
        });

        // Устанавливаем фон изображения для каждого кусочка
        pieces.forEach((piece, index) => {
            piece.style.backgroundImage = `url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.reddit.com%2Fr%2FcorgAI%2Fcomments%2F118fbvr%2Fsuper_corgi%2F&psig=AOvVaw2yzCyQE0cV7rtfz_tq4_tf&ust=1723726353468000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLilr5zD9IcDFQAAAAAdAAAAABAE')`;
            piece.style.backgroundPosition = `-${(index % 3) * 100}px -${Math.floor(index / 3) * 100}px`;
            piece.style.backgroundSize = '300px 300px';
        });
    </script>
</body>
</html>
