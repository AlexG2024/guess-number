<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с изображением и цветом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Светло-голубой фон */
            color: #333; /* Тёмно-серый цвет текста */
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4169e1; /* Королевский синий цвет для заголовка */
            text-align: center;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #4169e1; /* Синяя рамка вокруг изображения */
            border-radius: 10px; /* Скругленные углы */
        }
        p {
            background-color: #ffffff; /* Белый фон для параграфа */
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Лёгкая тень */
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать на мою страницу</h1>
    
    <div class="image-container">
        <!-- Замените URL на адрес вашего изображения -->
        <img src="https://example.com/path-to-your-image.jpg" alt="Описание изображения">
    </div>
    
    <p>
        Это пример параграфа с текстом. Вы можете изменить этот текст на любой другой, 
        который вам нужен. Обратите внимание на цветовое оформление страницы и стилизацию элементов.
    </p>
</body>
</html>
