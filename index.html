<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоночная игра</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .game-container {
            border: 5px solid #fff;
            width: 300px;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 300;
        canvas.height = 500;

        const roadWidth = 200;
        const carWidth = 30;
        const carHeight = 50;
        let carX = (canvas.width - carWidth) / 2;
        const carY = canvas.height - carHeight - 10;
        let speed = 2;
        let obstacles = [];
        let isGameOver = false;

        function drawRoad() {
            ctx.fillStyle = '#fff';
            ctx.fillRect((canvas.width - roadWidth) / 2, 0, roadWidth, canvas.height);
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 5;
            ctx.setLineDash([20, 20]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
        }

        function drawCar() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(carX, carY, carWidth, carHeight);
        }

        function drawObstacles() {
            ctx.fillStyle = '#fff';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.y += speed;

                if (obstacle.y > canvas.height) {
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                }
            });
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (
                    carX < obstacle.x + obstacle.width &&
                    carX + carWidth > obstacle.x &&
                    carY < obstacle.y + obstacle.height &&
                    carY + carHeight > obstacle.y
                ) {
                    isGameOver = true;
                }
            });
        }

        function gameOver() {
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Игра окончена', canvas.width / 2, canvas.height / 2);
        }

        function createObstacle() {
            const obstacleWidth = Math.random() * (roadWidth - 50) + 30;
            const obstacleX = Math.random() * (roadWidth - obstacleWidth) + (canvas.width - roadWidth) / 2;
            obstacles.push({
                x: obstacleX,
                y: -30,
                width: obstacleWidth,
                height: 30
            });
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && carX > (canvas.width - roadWidth) / 2) {
                carX -= 10;
            } else if (e.key === 'ArrowRight' && carX < (canvas.width + roadWidth) / 2 - carWidth) {
                carX += 10;
            }
        });

        function gameLoop() {
            if (!isGameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawRoad();
                drawCar();
                drawObstacles();
                checkCollision();

                if (Math.random() < 0.02) {
                    createObstacle();
                }

                requestAnimationFrame(gameLoop);
            } else {
                gameOver();
            }
        }

        gameLoop();
    </script>
</body>
</html>
